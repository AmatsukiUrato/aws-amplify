# タグルールについて
# 基本的にはキャメルケースを利用すること
# 固有名詞（AWS）などはそのまま記載すること
# タグは基本的に英語を利用すること
baseURL = "https://tech-wafter.net"
title = "ぎじゅつわふたー"
author = "matsu4ki"
enableGitInfo = true
canonifyurls = true
paginate = 6
languageCode = "ja-jp"
theme = "hugo-blog-jeffprod"
pygmentsUseClasses = true
pygmentsCodefences = true
hasCJKLanguage = true
summaryLength = 250
disqusShortname = "tech-wafter"
enableEmoji = true

[permalinks]
post = "/:year/:filename"

[taxonomies]
tag = "tags"
archive = "archives"

[params]
twitter = "https://twitter.com/matsu4ki"
github = "https://github.com/matsu4ki"
description = "ソフトウェア開発に関わる内容を主にOutputしているサイトです。"
snsImage = "/thumbnails/2020-08-10-card2.png"

[frontmatter]
lastmod = [":git", "lastmod", "date", "publishDate"]

[markup.goldmark.renderer]
unsafe = true

[markup.highlight]
codeFences = true
guessSyntax = true
hl_Lines = ""
lineNoStart = 1
lineNos = true
lineNumbersInTable = true
noClasses = true
style = "monokai"
tabWidth = 2

[markup.tableOfContents]
startLevel = 2
endLevel = 4
ordered = true

[outputs]
home = ["HTML", "JSON", "RSS"]
